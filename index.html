<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторная №3 - Мурашкина Анна</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch demo modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalLabel">Вариант №1</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
      
        <form id="form" novalidate>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" 
            aria-describedby="emailHelp" placeholder="name@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >пароль</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="form-check">
            <input name="agreeContract" class="form-check-input" 
            type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault1">
              согласие с договором
            </label>
          </div>
          <div class="form-check">
            <input name="agreeData" class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" >
            <label class="form-check-label" for="flexCheckDefault2">
              согласие с обработкой данных
            </label>
            
          </div>
        </form>  

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="ready">готово</button>
      </div>

    </div>
  </div>
</div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
